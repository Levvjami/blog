<mat-card>
    <form action="">
        <mat-card-content>
            <mat-form-field>
                <mat-label >Username</mat-label>
                <input matInput type="text" required placeholder="Captain Jack Sparrow" [(ngModel)]="username" name="username">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" required [(ngModel)]="password" name="password">
            </mat-form-field>
        </mat-card-content>
        <hr>
        <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="onLogin()">Login</button>
            <button mat-stroked-button color="primary" (click)="onClick()">SignUp</button>
        </mat-card-actions>
    </form>
</mat-card>
