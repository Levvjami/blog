<mat-card>
    <form action="">
        <mat-card-content>
            <mat-card-title>
                <h1>Sign Up</h1>
            </mat-card-title>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" required placeholder="Captain" name="username" [(ngModel)]='username'>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" required placeholder="CaptainJack@pirates.com" name="email" [(ngModel)]='email'>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" required name="password" [(ngModel)]='password'>
            </mat-form-field>
        </mat-card-content>
    </form>
    <hr>
    <button mat-stroked-button color="primary" (click)="onRegister()">SignUp</button>
</mat-card>
